<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Timer | Login</title>
  <style>
    :root {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #0f172a;
      background-color: #f8fafc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      background: radial-gradient(circle at 20% 20%, #ffe9d5, transparent 35%),
        radial-gradient(circle at 80% 0%, #dff3ff, transparent 30%),
        #f8fafc;
    }

    .card {
      width: min(480px, 100%);
      padding: clamp(1.5rem, 4vw, 2.5rem);
      border-radius: 18px;
      background: #ffffff;
      box-shadow: 0 15px 40px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(15, 23, 42, 0.05);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(1.75rem, 4vw, 2.1rem);
      color: #111827;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 1.5rem;
      color: #475569;
      text-align: center;
      font-size: 0.95rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: #0f172a;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 0.85rem;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #f97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.15);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 0.9rem 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 25px rgba(234, 88, 12, 0.25);
    }

    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: none; }

    .message {
      min-height: 1.25rem;
      font-size: 0.95rem;
      color: #dc2626;
      text-align: center;
    }

    .message.success { color: #0f9a5f; }

    .hint {
      margin-top: 0.5rem;
      text-align: center;
      color: #475569;
      font-size: 0.9rem;
    }

    .link-btn {
      background: none;
      border: none;
      color: #ea580c;
      font-weight: 700;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
    }

    .two-col {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="form-title">Welcome back</h1>
    <p class="subtitle" id="form-subtitle">Sign in to track your work and coffee breaks.</p>

    <form id="auth-form">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
      </div>
      <div class="two-col">
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </div>
        <div id="confirm-row" class="hidden">
          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password" autocomplete="new-password" />
        </div>
      </div>
      <button type="submit" id="submit-btn">Log in</button>
      <div class="message" id="message"></div>
    </form>

    <p class="hint" id="toggle-text">Need an account? <button class="link-btn" type="button" id="toggle-mode">Create one</button></p>
  </div>

  <script>

    (function () {
      const API_BASE = "https://api.coffee.apexstudiocodes.co.uk";

      const form = document.getElementById('auth-form');
      const message = document.getElementById('message');
      const title = document.getElementById('form-title');
      const subtitle = document.getElementById('form-subtitle');
      const toggleText = document.getElementById('toggle-text');
      const toggleModeBtn = document.getElementById('toggle-mode');
      const confirmRow = document.getElementById('confirm-row');
      const confirmInput = document.getElementById('confirm');
      const submitBtn = document.getElementById('submit-btn');

      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = 'dashboard.html';
        return;
      }

      let mode = 'login';

      const setMode = (nextMode, { clearMessage = true } = {}) => {
        mode = nextMode;
        const isLogin = mode === 'login';
        title.textContent = isLogin ? 'Welcome back' : 'Create your account';
        subtitle.textContent = isLogin
          ? 'Sign in to track your work and coffee breaks.'
          : 'Register to start logging hours and coffee breaks.';
        confirmRow.classList.toggle('hidden', isLogin);
        confirmInput.required = !isLogin;
        submitBtn.textContent = isLogin ? 'Log in' : 'Create account';
        toggleText.innerHTML = isLogin
          ? 'Need an account? <button class="link-btn" type="button" id="toggle-mode">Create one</button>'
          : 'Already have an account? <button class="link-btn" type="button" id="toggle-mode">Back to login</button>';
        // Rebind the toggle button after swapping innerHTML
        document.getElementById('toggle-mode').addEventListener('click', () => setMode(isLogin ? 'register' : 'login'));
        if (clearMessage) {
          message.textContent = '';
          message.classList.remove('success');
        }
        form.reset();
      };

      toggleModeBtn.addEventListener('click', () => setMode('register'));

      const handleError = async (response) => {
        let errorText = '';
        try {
          errorText = await response.text();
        } catch (err) {
          errorText = '';
        }

        if (response.status === 404) {
          return 'Endpoint not found (404). Please confirm your API base path and that the server is running.';
        }

        return errorText || `Request failed (${response.status}). Please try again.`;
      };

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        message.textContent = '';
        message.classList.remove('success');

        const email = form.email.value.trim();
        const password = form.password.value;
        const confirm = form.confirm.value;

        if (!email || !password) {
          message.textContent = 'Please enter your email and password.';
          return;
        }

        if (mode === 'register' && password !== confirm) {
          message.textContent = 'Passwords must match.';
          return;
        }

        const endpoint = mode === 'login'
        ? `${API_BASE}/api/auth/login`
        : `${API_BASE}/api/auth/register`;


        try {
          const response = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          if (!response.ok) {
            const friendly = await handleError(response);
            throw new Error(friendly);
          }

          const data = await response.json().catch(() => ({}));

          if (data.token) {
            localStorage.setItem('token', data.token);
            window.location.href = 'dashboard.html';
            return;
          }

          if (mode === 'register') {
            message.textContent = 'Account created. Please log in to continue.';
            message.classList.add('success');
            setMode('login', { clearMessage: false });
          } else {
            throw new Error('No token returned from server.');
          }
        } catch (err) {
          console.error(err);
          message.textContent = err.message || 'Unable to process your request right now.';
        }
      });
    })();
  </script>
</body>
</html>
